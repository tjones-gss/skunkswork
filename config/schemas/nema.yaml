# NEMA (National Electrical Manufacturers Association) Extraction Schema
# Directory URL: https://www.makeitelectric.org/membership/membership-directory/
# All ~300 members are server-rendered in a single page response.
# Pagination is client-side CSS toggling (show-item/hidden classes).
# Data available: company_name + website only (no city/state/description).

nema:
  extends: default

  list_container: ".membership-directory-posts"
  list_item: ".membership-directory-item"

  company_name:
    selectors:
      - "p.membership-directory-item-title"
      - ".membership-directory-item-title"
    required: true

  website:
    selectors:
      - "a[target='_blank']"
      - "a[href*='http']:not([href*='makeitelectric'])"
    extract: "href"
    parser: "url"
